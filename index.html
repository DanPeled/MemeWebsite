<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memesite</title>
    <link rel="stylesheet" href="Scripts/Style/style.css"> <!-- Link to the external CSS file -->
    <style>
        /* Rest of your CSS styles */
    </style>
</head>

<body class="dark-mode">
    <div class="background-layer">
    </div>

    <div class="center-div">
        <button id="loadRandommemesButton">Load Random Meme</button><br>
        <a id="downloadButton" download>
            <button><img src="internalimages/downloadButtonIcon.png" alt="Share Meme"></button>
        </a>
        <button id="shareButton">
            <img src="internalimages/shareButtonIcon.png" alt="Share Meme">
        </button>
        
    </div>

    <div id="memesContainer">
        <img id="memesImage" src="" alt="Memes">
        <video id="memesVideo" autoplay controls>
            <!-- Fallback content if video is not supported -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="center-div">
        <p id="memeIdText" style="font-weight: bold">Meme ID: </p>
        <button id="loadMemeButton">Load Specific Meme</button>
    </div>

    <script defer src="Scripts/JS/index.js"></script>
</body>

</html>
